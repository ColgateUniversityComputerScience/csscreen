{% extends "base.html" %}

{% block title %}
Manage screens and screen groups
{% endblock %}

{% block content %}
<ul>
    {% for screen in screens %}
        <li>{{ screen }}</li>
        <ul>
            <li>{{ screen.ping }}
        </ul>
    {% empty %}
    <li>No screens!
    {% endfor %}
</ul>
{% endblock %}
